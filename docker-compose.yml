# ============================================================
# AI Blog Bot — Docker Compose
# ============================================================
# Chatbot-based Hugo blog management with AI capabilities.
# Connects to an external Ollama instance on a separate VM.
#
# Profiles:
#   light    — App only (you provide MySQL externally)
#   balanced — App + MySQL (default, recommended)
#   full     — App + MySQL + Nginx SSL reverse proxy
#
# Quick start:
#   cp .env.example .env   # edit .env with your settings
#   docker compose --profile balanced up -d
#
# Or use the auto-installer:
#   ./setup.sh --auto --ollama 192.168.1.100
# ============================================================

services:

  # --------------------------------------------------------
  # MySQL 8 Database
  # Profiles: balanced, full
  # --------------------------------------------------------
  mysql:
    image: mysql:8.0
    container_name: ai-blog-bot-db
    profiles: ["balanced", "full"]
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:?MYSQL_ROOT_PASSWORD is required - run setup.sh or set in .env}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-ai_blog_bot}
      MYSQL_USER: ${MYSQL_USER:-ai_blog_bot}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:?MYSQL_PASSWORD is required - run setup.sh or set in .env}
    # Bind to localhost only — app connects via docker network
    ports:
      - "127.0.0.1:${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - ai-blog-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512M
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --default-authentication-plugin=mysql_native_password
      --max-connections=200
      --innodb-buffer-pool-size=256M

  # --------------------------------------------------------
  # AI Blog Bot Application
  # All profiles
  # --------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ai-blog-bot:latest
    container_name: ai-blog-bot-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL is required - run setup.sh or set in .env}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required - run setup.sh or set in .env}
      VITE_APP_ID: ${VITE_APP_ID:-}
      OAUTH_SERVER_URL: ${OAUTH_SERVER_URL:-https://api.manus.im}
      VITE_OAUTH_PORTAL_URL: ${VITE_OAUTH_PORTAL_URL:-}
      OWNER_OPEN_ID: ${OWNER_OPEN_ID:-}
      OWNER_NAME: ${OWNER_NAME:-}
      BUILT_IN_FORGE_API_URL: ${BUILT_IN_FORGE_API_URL:-}
      BUILT_IN_FORGE_API_KEY: ${BUILT_IN_FORGE_API_KEY:-}
      VITE_FRONTEND_FORGE_API_KEY: ${VITE_FRONTEND_FORGE_API_KEY:-}
      VITE_FRONTEND_FORGE_API_URL: ${VITE_FRONTEND_FORGE_API_URL:-}
      VITE_APP_TITLE: ${VITE_APP_TITLE:-AI Blog Bot}
      VITE_APP_LOGO: ${VITE_APP_LOGO:-}
      # ─── Ollama / Local LLM (external VM) ───
      OLLAMA_HOST: ${OLLAMA_HOST:-}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3.2}
      # ─── Hugo Blog API ───
      HUGO_API_URL: ${HUGO_API_URL:-}
      HUGO_API_KEY: ${HUGO_API_KEY:-}
    depends_on:
      mysql:
        condition: service_healthy
        required: false
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ai-blog-net
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
    deploy:
      resources:
        limits:
          memory: 1G

  # --------------------------------------------------------
  # Nginx Reverse Proxy with SSL
  # Profile: full
  # --------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: ai-blog-bot-nginx
    profiles: ["full"]
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      app:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - ai-blog-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 128M

volumes:
  mysql_data:
    driver: local
  nginx_cache:
    driver: local

networks:
  ai-blog-net:
    driver: bridge
