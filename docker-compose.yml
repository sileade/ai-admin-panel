# ============================================================
# AI Admin Panel — Docker Compose
# ============================================================
# Profiles:
#   light    — App + External DB (you provide MySQL)
#   balanced — App + MySQL (default, recommended)
#   full     — App + MySQL + Nginx SSL reverse proxy
#
# Usage:
#   docker compose --profile balanced up -d
#   docker compose --profile full up -d
# ============================================================

services:

  # --------------------------------------------------------
  # MySQL 8 Database
  # Profiles: balanced, full
  # --------------------------------------------------------
  mysql:
    image: mysql:8.0
    container_name: ai-admin-db
    profiles: ["balanced", "full"]
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-ai_admin_root_2024}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-ai_admin_panel}
      MYSQL_USER: ${MYSQL_USER:-ai_admin}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-ai_admin_pass_2024}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-ai_admin_root_2024}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - ai-admin-net
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --default-authentication-plugin=mysql_native_password
      --max-connections=200
      --innodb-buffer-pool-size=256M

  # --------------------------------------------------------
  # AI Admin Panel Application
  # All profiles
  # --------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ai-admin-panel:latest
    container_name: ai-admin-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL:-mysql://ai_admin:ai_admin_pass_2024@mysql:3306/ai_admin_panel}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production-$(openssl rand -hex 16)}
      VITE_APP_ID: ${VITE_APP_ID:-}
      OAUTH_SERVER_URL: ${OAUTH_SERVER_URL:-https://api.manus.im}
      VITE_OAUTH_PORTAL_URL: ${VITE_OAUTH_PORTAL_URL:-}
      OWNER_OPEN_ID: ${OWNER_OPEN_ID:-}
      OWNER_NAME: ${OWNER_NAME:-}
      BUILT_IN_FORGE_API_URL: ${BUILT_IN_FORGE_API_URL:-}
      BUILT_IN_FORGE_API_KEY: ${BUILT_IN_FORGE_API_KEY:-}
      VITE_FRONTEND_FORGE_API_KEY: ${VITE_FRONTEND_FORGE_API_KEY:-}
      VITE_FRONTEND_FORGE_API_URL: ${VITE_FRONTEND_FORGE_API_URL:-}
      VITE_APP_TITLE: ${VITE_APP_TITLE:-AI Admin Panel}
      VITE_APP_LOGO: ${VITE_APP_LOGO:-}
      # Ollama / Local LLM
      OLLAMA_HOST: ${OLLAMA_HOST:-}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3.2}
      # Hugo API
      HUGO_API_URL: ${HUGO_API_URL:-}
      HUGO_API_KEY: ${HUGO_API_KEY:-}
    depends_on:
      mysql:
        condition: service_healthy
        required: false
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ai-admin-net

  # --------------------------------------------------------
  # Nginx Reverse Proxy with SSL
  # Profile: full
  # --------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: ai-admin-nginx
    profiles: ["full"]
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      app:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - ai-admin-net

volumes:
  mysql_data:
    driver: local
  nginx_cache:
    driver: local

networks:
  ai-admin-net:
    driver: bridge
